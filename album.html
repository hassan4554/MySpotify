<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album-Name</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="album-container">
        <i class="fa-brands fa-spotify u-mb-medium spotify-icon"></i>
        <figure class="album-container__figure">
            <img src="" alt="" class="album-container__img">
        </figure>
        <div class="album-container__div">
            <h1 class="heading-1 album-container__heading"></h1>
            <p class="paragraph album-container__text"></p>
        </div>

        <button class="album-container__play-btn" id="playNow"><i class="fa-solid fa-play"></i></button>

        <div class="album-container__songs">
            <div class="album-container__songs--head">
                <div><i class="fa-solid fa-music"></i></div>
                <div class="album-container__songs--text-2">Songs Playlist</div>
                <Button id="playNow">Play Now<i class="fa-regular fa-circle-play"></i></Button>
            </div>
            <!-- <div class="album-container__songs--list">
                <div>
                    <h4 class="heading-4">Ishq</h4>
                    <p class="album-container__songs--text">Faheem Abdullah</p>
                </div>
                <div>
                    <button><i class="fa-solid fa-play"></i></button>
                </div>
            </div> -->
        </div>

        <div class="album-container__playbar">
            <div class="album-container__playbar__div--1">
                <div class="album-container__playbar--songName">
                    <p class="album-container__playbar--text"></p>
                    <p class="paragraph album-container__playbar--artist"></p>
                </div>
                <div class="album-container__playbar--playbtns">
                    <button id="shuffle" data-shuffle="false" class="album-container__playbar--playbtns-grey"><i
                            class="fa-solid fa-shuffle"></i></button>
                    <button id="previous" class="album-container__playbar--playbtns-green"><i
                            class="fa-solid fa-backward-step"></i></button>
                    <button id="play-pause" class="album-container__playbar--playbtns-green"><i
                            class="fa-solid fa-play"></i></button>
                    <button id="next" class="album-container__playbar--playbtns-green"><i
                            class="fa-solid fa-forward-step"></i></button>
                    <button id="loop" data-loop="false" class="album-container__playbar--playbtns-grey"><i
                            class="fa-solid fa-repeat"></i></button>
                </div>
            </div>

            <div class="album-container__playbar__div--2">
                <div class="album-container__seekbar">
                    <input type="range" class="songRange" value="0" id="songRange" max="100">
                </div>
                <div class="album-container__playbar--volumeBar">
                    <button class="album-container__playbar--volumeBtn" id="volume-btn">
                        <i class="fa-solid fa-volume-high"></i>
                    </button>
                    <input type="range" class="volumeRange" value="50" id="volumeRange" min="0" max="100">
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2d137cabd3.js" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="./Scripts/album.js"></script>
</body>

</html>
