<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - MySpotify</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-container__div">
            <i class="fa-brands fa-spotify u-mb-small login-container__div--icon"></i>
            <h1 class="heading-1 u-mb-medium">Log in to spotify</h1>
            <div class="login-container__btns">
                <button class="app-btn u-width-5">
                    <i class="fa-brands fa-google clr-google"></i>
                    <p>Sign up with Google</p>
                </button>
                <button class="app-btn u-width-5">
                    <i class="fa-brands fa-facebook u-clr-blue"></i>
                    <p>Sign up with Facebook</p>
                </button>
                <button class="app-btn u-width-5">
                    <i class="fa-brands fa-apple"></i>
                    <p>Sign up with Apple</p>
                </button>
            </div>
            <div class="ruler"></div>
            <form action="#" class="login-container__form">
                <div class="u-width-5 u-mb-small">
                    <label for="email">Email or Username</label>
                    <input type="text" name="email" id="email" placeholder="Email or Username">
                    <div class="login-container__warning"></div>
                </div>
                <div class="u-width-5 u-mb-small u-pos-relative">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button class="show-btn" id="show-btn" onclick="showPassword(event)"> <i class="fa-regular fa-eye-slash"></i></button>
                    <div class="login-container__warning"></div>
                </div>
                <div class="u-width-5">
                    <div class="Toggle">
                        <input id="Checkbox1" name="checkbox1" type="checkbox" />
                        <label for="Checkbox1">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="btn-green u-width-5">Log in</button>
            </form>
            <p class="login-container__text"><a href="#">Forgot your password?</a></p>
            <div class="ruler"></div>
            <p class="login-container__footer">Don't have an account? <a href="./signup.html">Sign up for Spotify</a>
            </p>
        </div>
    </div>
    <footer class="login-footer">
        This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of
            Service</a> apply.
    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2d137cabd3.js" crossorigin="anonymous"></script>
    <!-- Script -->
    <script type="module" src="./Scripts/login_script.js"></script>
</body>

</html>
